<!DOCTYPE html>
<html lang="en">

<body>
    </header>
    <section class="add-form">
       <div class="container">
           <div class="col-md-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-title">Add Product</h3>
                   </div>
                   <div class="panel-body">
                       
                           <div class="row">
                               <div class="col-md-12">
                                   <div class="form-group">
                                        <input type="text" name="Product_title" id="Product_title" class="form-control" placeholder="Product Title">
                                   </div>
                               </div>
                               <div class="col-md-12">
                                    <div class="form-group">
                                         <input type="text" name="Product_img-ul" id="Product_img_url" class="form-control" placeholder="Product Image URL">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                         <input type="text" name="Product_price" id="Product_price" class="form-control" placeholder="Product Price">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                         <input type="text" name="Product_descriptin" id="Product_descriptin" class="form-control" placeholder="Product Description">
                                    </div>
                                </div>
                           </div>
                           <input type="submit" value="submit" class="btn btn-info btn-block submit-btn">
                      
                   </div>
               </div>
           </div>
       </div>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
